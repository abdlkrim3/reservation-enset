<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table table-striped table-bordered table-hover" >
        <thead class="thead-dark">
        <tr>
          <th>ID</th><th>Name</th><th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let r of ressources">
          <td>{{r.id}}</td>
          <td>{{r.name}}</td>
          <td>{{r.type}}</td>
          <!--<td>
            <button class="btn btn-primary"(click)="reserveResource(r.id)" routerLink="/reservationById">Reserve</button>
          </td>-->
        </tr>
        </tbody>
      </table>
      <td>
        <button class="btn btn-primary" routerLink="/reservationById">Add</button>
      </td>
      <td>
        <button class="btn btn-primary"  routerLink="/reservationById">Update</button>
      </td>
      <td>
        <button class="btn btn-primary" routerLink="/reservationById">Delete</button>
      </td>
    </div>
  </div>

</div>
