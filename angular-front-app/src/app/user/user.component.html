<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
          <th>ID</th><th>Name</th><th>Email</th><th>Fonction</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let u of users">
          <td>{{u.id}}</td>
          <td>{{u.name}}</td>
          <td>{{u.email}}</td>
          <td>{{u.fonction}}</td>
          <td>
            <button class="btn btn-primary" routerLink="/ressource">Delete</button>
          </td>
          <td>
            <button class="btn btn-primary" routerLink="/ressource">Update</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
