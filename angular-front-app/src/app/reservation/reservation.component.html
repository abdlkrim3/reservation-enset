<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
          <th>ID</th><th>Name</th><th>Context</th><th>Date</th><th>Duration</th><th>Ressource Id</th><th>Personne Id</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let r of reservations">
          <td>{{r.id}}</td>
          <td>{{r.name}}</td>
          <td>{{r.context}}</td>
          <td>{{r.date}}</td>
          <td>{{r.duration}}</td>
          <td>{{r.ressourceId}}</td>
          <td>{{r.personneId}}</td>
          <td>
            <button class="btn btn-primary" routerLink="/ressource">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
